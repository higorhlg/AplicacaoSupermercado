<div class="card text-white text-center mx-auto mt-3  mb-3 transparency" style="">
  <div class="card-header">Insira as informações a fim de cadastrar o produto</div>
  <div class="card-body">
    <h5 class="card-title card-block"></h5>


    <form class="">
      <div class="form-group row">


        <div class="col-3"> </div>
        <form class="col-6">
          <div class="form-group ">
            <label for="">
              <b>Nome</b> do produto:</label>
            <!-- <input [value]="produto.nome" (input) = "produto.nome=$event.target.value"  type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId"> -->
            <input  [(ngModel)] = "produto.nome" type="text" name="nome" id="nome" class="form-control" placeholder="" aria-describedby="helpId">
                  <!-- {{produto | json}} -->

          </div>
        </form>
        <div class="col-3"> </div>

      </div>
      <div class="form-group row">


        <div class="col-3"> </div>
        <form class="col-6">
          <div class="form-group ">
            <label for="">
              <b>Categoria</b> do produto:</label>
            <div class="form-group">
              <label for=""></label>


              <input  [(ngModel)] = "produto.categoria" type="text" name="categoria" id="categoria" class="form-control" placeholder="" aria-describedby="helpId">

              <!-- {{produto.categoria}} -->
            </div>


          </div>
        </form>
        <div cla  ss="col-3"> </div>

      </div>
      <div class="form-group row">


        <div class="col-3"> </div>
        <form class="col-6">
          <div class="form-group ">
            <label for="">
              <b>Peso</b> do produto:</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <b>Kg</b>
                </div>
              </div>
              <input [(ngModel)] = "produto.peso" type="number" class="form-control" id="peso" placeholder="" name="peso">
            </div>
          </div>
        </form>
        <div class="col-3"> </div>

      </div>
      <div class="form-group row">


        <div class="col-3"> </div>
        <form class="col-6">
          <div class="form-group ">
            <div class="form-group ">
              <label for="">
                <b>preço de custo</b> do produto:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">R$</div>
                </div>
                <input name="precoCusto" [(ngModel)]="produto.precoCusto" type="number" class="form-control" id="precoCusto" placeholder="">
              </div>

            </div>
          </div>
        </form>
        <div class="col-3"> </div>

      </div>
      <div class="form-group row">


        <div class="col-3"> </div>
        <form class="col-6">
          <div class="form-group ">
            <label for="">
              <b>preço de venda</b> do produto:</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">R$</div>
              </div>

              
              <input name="precoVenda" id="precoVenda" [(ngModel)]="produto.precoVenda" type="number" class="form-control" id="inlineFormInputGroupUsername" placeholder="">
            </div>

          </div>
        </form>
        <div class="col-3"> </div>

      </div>
      <div class="form-group row">


        <div class="col-3"> </div>
        <form class="col-6">
          <div class="form-group ">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Descrição do produto:</label>
              <textarea id="descricao" name="descricao"  [(ngModel)] ="produto.descricao" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
        </form>
        <div class="col-3"> </div>

      </div>

      <div class="form-group row">


        <div class="col-3"> </div>
        <form class="col-6">

            
          <input  [(ngModel)]="produto.barCode" id="barCode" name="barCode" type="text" class="form-control" 
            placeholder="">
        
          </form>
        <div class="col-3"> </div>

      </div>

      <div class="form-group row">


        <div class="col-3"> </div>
        <form class="col-6">
            <img #imagem [alt]="altCode" [(src)]="codigoEndereco">

        </form>
        <div class="col-3"> </div>

      </div>


      <div class="form-group row">


        <div class="col-3"> </div>
        <form class="col-6">
          <div class="form-group ">
            <button type="button" class="btn btn-outline-success btn-lg btn-block">Cadastrar</button>


          </div>
        </form>
        <div class="col-3"> </div>

      </div>





    </form>

  </div>
</div>
